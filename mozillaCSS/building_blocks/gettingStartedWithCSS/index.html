<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
	<link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <h1>I am a level one heading</h1>

    <p>
      This is a <span class="special">cool</span> paragraph of text. In the text is a
      <span>span element</span> and also a
      <a href="https://example.com">link</a>.
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <ul>
      <li>Item <span class="special">one</span></li>
      <li>Item <span class="more-special">two</span></li>
      <li>Item <em>three</em></li>
    </ul>

	<h2>Second list</h2>
	<ul>
		<li>Item one</li>
		<li class="special">Item two</li>
		<li class="more-special">Item <em>two</em></li>
	</ul>

	<p>
		<a href="#">Link 1</a> <br>
		<a href="jhg">Link 2</a> <br>
		<a href="jjh">Link 3</a> <br>
	</p>
	  
  </body>
</html>
