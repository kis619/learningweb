<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple grid</title>
   <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col">1 <br> <br> <br> </div>
        <div class="col">2 <br> <br> <br> </div>
        <div class="col">3 <br> <br> <br> </div>
        <div class="col">4 <br> <br> <br> </div>
        <div class="col">5 <br> <br> <br> </div>
        <div class="col">6 <br> <br> <br> </div>
        <div class="col">7 <br> <br> <br> </div>
        <div class="col">8 <br> <br> <br> </div>
        <div class="col">9 <br> <br> <br> </div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
      </div>
      <div class="row">
        <div class="col span7 offset-by-one">17</div>
        <div class="col span4">18</div>
      </div>
      
      <div class="row">
        <div class="col span1">13</div>
        <div class="col span6">14</div>
        <div class="col span3">15</div>
        <div class="col span2">16</div>    
      </div>
    </div>
  </body>
</html>
