<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js" defer></script>
</head>
<body>
	<form action="">
		<h1>Payment form</h1>
		<p>
			Required fields are followed by
			<strong><span aria-label="required">*</span></strong>.
		</p>
		<section>
			<h2>Contact Information</h2>
			<fieldset>
				<legend>Title</legend>
				<ul>
					<li>
						<input type="radio" id="title_1" name="title" value="K">
						<label for="title_1"> King</label>
						
					</li>
					<li>
						<input type="radio" id="title_2" name="title" value="Q">
						<label for="title_2">Queen</label>
						
					</li>
					<li>
						<input type="radio" id="title_3" name="title" value="J">
						<label for="title_3">Joker</label>
						
					</li>
				</ul>
			</fieldset>

			<p>
				<label for="name"> <span>Name: </span> <strong><span aria-label="required">*</span></strong></label>
				<input type="text" id="name" name="username">
			</p>
			<p>
				<label for="mail"> <span>Email: </span> <strong><span aria-label="required">*</span></strong></label>
				<input type="email" id="mail" name="usermail">
			</p>
			<p>
				<label for="pwd">
					<span>Password: </span>
					<strong><span aria-label="required">*</span></strong>
				</label>
				<input type="password" id="pwd" name="password">
			</p>
		</section>

		<section>
			<h2>Payment Information</h2>
			<p>
				<label for="card"><span>Card type</span></label>
				<select name="usercard" id="card">
					<option value="visa">Visa</option>
					<option value="mc">Mastercard</option>
					<option value="amex">American Express</option>
				</select>
			</p>
			<p>
				<label for="number">
					<span>Card number:</span>
					<strong><span aria-label="required">*</span></strong>
				</label>
				<input type="tel" name="cardnumber" id="number">
			</p>
			<p>
				<input
					type="text"
					id="expiration"
					required
					placeholder="MM/YY"
					pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
			</p>
		</section>
		<section>
			<p>
				<button type="submit"> Validate the payment</button>
			</p>
		</section>
	</form>
</body>
</html>
